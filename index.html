<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SydBot AI IT Support</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h1>SydBot</h1>

    <!-- Chat messages box -->
    <div id="chat-box"></div>

    <!-- Typing indicator -->
    <div id="typing-indicator" style="display:none;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      SydBot is thinking...
    </div>

    <!-- Input area with button -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your issue..." autocomplete="off"/>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
